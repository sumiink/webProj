<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq_slec2_1.html</title>
    <script src='../js/jquery-3.6.0.min.js'></script>
    <script>
        $(function(){
            $("#menu li:eq(1)")
            .css({"background-color":"#ff0"});

            $("li:last")
            .css({"background-color":"#0ff"});

            $("li").slice(0,5)
            .css({"background-color":"#0f0"});
        })
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu">      <!-- li{내용$}*4-->
        <li>내용1</li>
        <p>p태그</p>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
    </ul>
    <ul class="menu">      
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
    </ul>
</body>
</html>
